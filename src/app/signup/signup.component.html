<div class="login-container">
    
    <form [formGroup]="signupForm" class="signup-form" (submit)="onSubmit()" id="signup">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="name"> Name</label>
          <input type="text" id="name" formControlName="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
      </form>
</div>
